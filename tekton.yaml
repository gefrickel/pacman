apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: git-clone
spec:
  workspaces:
    - name: output
  params:
    - name: url
      type: string
    - name: revision
      type: string
      default: "main"
  steps:
    - name: clone
      image: alpine/git
      script: |
        #!/bin/sh
        set -e
        echo git clone -b $(params.revision) $(params.url) $(workspaces.output.path)
        git clone $(params.url) $(workspaces.output.path)/pacman
        #git clone -b $(params.revision) $(params.url) $(workspaces.output.path)
        echo "Finding directories in the source path:"
        pwd
        echo
        mount
        echo
        find /workspace -type d

---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pacman-pipeline
spec:
  workspaces:
    - name: shared-workspace
  params:
    - name: repo-url
      type: string
    - name: repo-revision
      type: string
      default: "main"
    - name: path
      type: string
      default: "pacman/"
    - name: namespace
      type: string
      default: "ml-pacman"
  tasks:
    - name: clone-repo
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-workspace
      params:
        - name: url
          value: "$(params.repo-url)"
        - name: revision
          value: "$(params.repo-revision)"
    - name: pacman
      taskSpec:
        steps:
          - name: apply
            image: bitnami/kubectl:latest
            script: |
              #!/bin/sh
              set -e
              echo "Finding directories in the source path:"
              mount
              echo
              find /workspace -type d
              echo
              kubectl get namespace $(params.namespace) || kubectl create namespace $(params.namespace)
              if [ -f "$(workspaces.source.path)/$(params.path)/kustomization.yaml" ]; then
                kubectl kustomize $(workspaces.source.path)/$(params.path) | kubectl apply -f - -n $(params.namespace)
              else
                kubectl apply -f $(workspaces.source.path)/$(params.path) -n $(params.namespace)
              fi
      runAfter:
        - clone-repo
      workspaces:
        - name: source
          workspace: shared-workspace
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: pacman-run
spec:
  serviceAccountName: pipeline
  pipelineRef:
    name: pacman-pipeline
  workspaces:
    - name: shared-workspace
      volumeClaimTemplate:
        metadata:
          name: pipeline-pvc
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
  params:
    - name: repo-url
      value: "https://github.com/alexander-saupp/pacman.git"
    - name: repo-revision
      value: "main"
    - name: path
      value: "pacman/"
    - name: namespace
      value: "pacman"

